<!DOCTYPE html>
<html>
<head>
    <title>FAQ List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2>FAQs for {{ company_id }}</h2>
        <a href="/faq_form?company_id={{ company_id }}" class="btn btn-primary mb-3">Add New FAQ</a>

        {% if faqs %}
        <ul class="list-group">
            {% for faq in faqs %}
            <li class="list-group-item">{{ faq }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No FAQs found yet.</p>
        {% endif %}
    </div>
</body>
</html>
